<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Login - SQLi Demo</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width:720px; margin:40px auto; }
    input, button { padding:8px; font-size:16px; border: 1px solid #ccc; border-radius: 4px; }
    form { display:flex; flex-direction:column; gap:8px; }
  </style>
</head>
<body>
  <h1>Login (demo)</h1>
  <form method="post" action="/login">
    <input name="username" placeholder="username or payload" autocomplete="off" />
    <input name="password" placeholder="password" autocomplete="off" />
    <button type="submit" >Login</button>
  </form>
  <p style="color:#666">Esempi (solo lab): <code>' OR '1'='1' -- </code>| <code>admin' -- </code>| <code>anything'; INSERT INTO testdb.users (username,password) VALUES ('attacker','attackerpass'); -- </code></p>
</body>
</html>

<script>
  // se la query contiene ?error=1 mostriamo un messaggio di errore
  (function() {
    const p = new URLSearchParams(location.search);
    if (p.get('error')) {
      const banner = document.createElement('div');
      banner.style.padding = '12px';
      banner.style.background = '#ffe6e6';
      banner.style.border = '1px solid #f5b2b2';
      banner.style.color = '#7a1222';
      banner.style.fontWeight = '600';
      banner.style.marginBottom = '12px';
      banner.innerText = 'Login fallito: username o password errati';
      document.body.prepend(banner);
      // pulisce URL
      history.replaceState(null, '', location.pathname);
    }
  })();
</script>
